<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar color="primary">
            <span>Menú</span>
            <div class="spacer"></div>
            <button 
                mat-icon-button
                (click)= "sidenav.toggle()"
            >
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            
            <a mat-list-item routerLink="./listado" (click)= "sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span> Listado de Héroes</span>
            </a>
            
        </mat-nav-list>


    </mat-sidenav>
    
    <mat-toolbar>
        <button 
            mat-icon-button
            (click)= "sidenav.toggle()"
        >
            <mat-icon>menu</mat-icon>
        </button>

        <div class="spacer"></div>
        
        <span>Alberto</span>

        <button mat-button >
            Salir
        </button>

    </mat-toolbar>

    <div class="container">

        <router-outlet></router-outlet>
    </div>
